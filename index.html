<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Aclonica&family=Alfa+Slab+One&family=Boogaloo&family=Dancing+Script:wght@700&family=Passions+Conflict&family=Peralta&display=swap" rel="stylesheet">
    <title>EnviroCast</title>
  </head>
  <body onload="LoadWeather()">
    <div class="top-box">
      <h1>~ EnviroCast ~</h1>
    </div>
    <div class="container">
      <div class="middle-box mx-auto">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card text-bg-dark" style="width: 20rem; height: 25rem">
             
              <div class="card-img-overlay">
                <h5 class="card-title">Brampton</h5>
                <p class="card-text" id="brampton"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark" style="width: 20rem; height: 25rem">
          <!--    <img id="bramptonBackground" class="card-img" alt="..." />-->
              <div class="card-img-overlay">
                <h5 class="card-title">Chandigarh</h5>
                <p class="card-text" id="chandigarh"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark" style="width: 20rem; height: 25rem">
       
              <div class="card-img-overlay">
                <h5 class="card-title">New York</h5>
                <p class="card-text" id="new york"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <h3>Got another city on your mind?</h3>
    <div id="bottom-box">
      <form id="frmUserInfo" name="frmUserInfo" action="#" method="GET">
        <input type="text" name="other" id="other" />
      </form><br>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        onclick="Other()"
      >
        Get Info
      </button>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container">
              <div class="middle-box mx-auto">
                <div class="row row-cols-1">
                  <div class="col">
                    <div
                      class="card1 text-bg-dark"
                      style="width: 20rem; height: 25rem"
                    >
                      <img id="bramptonBackground" class="card-img" alt="..." />
                      <div >
                        <h5 id = 'otherCardTitle' class="card-title"></h5>
                        <p class="card-text" id="otherOutput"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
